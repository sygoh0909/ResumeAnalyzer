<!DOCTYPE html>
<html>
    <head>
        <title>Resume Upload</title>
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background-color: #1a1a2e; /* Deep dark blue */
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            .card {
                background-color: #1f233a; /* Slightly lighter deep blue for the card */
                padding: 40px;
                border-radius: 12px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); /* More prominent shadow */
                width: 100%;
                max-width: 480px;
                text-align: center;
                border-top: 4px solid #8e44ad; /* A rich, deep purple accent */
            }

            h2 {
                color: #e0e6f7; /* Light text for headings */
                margin-bottom: 30px;
                font-size: 2em;
                font-weight: 600;
            }

            form {
                display: flex;
                flex-direction: column;
                gap: 25px;
            }

            .input-label {
                color: #b0b9c6; /* Muted light text for descriptions */
                font-weight: 500;
                display: block;
                margin-bottom: 5px;
                font-size: 1.1em;
                text-align: left;
            }

            .text-input {
                width: 100%;
                padding: 12px;
                border: 1px solid #3a3f5a;
                border-radius: 8px;
                background-color: #2a314b;
                color: #e0e6f7;
                font-size: 1em;
                box-sizing: border-box; /* Ensures padding doesn't affect total width */
                transition: border-color 0.3s ease;
            }
            
            .text-input:focus {
                outline: none;
                border-color: #8e44ad;
            }

            /* Dotted-Line File Upload Area */
            .file-upload-box {
                border: 2px dashed #6a5acb; /* A lighter purple for the dashed border */
                border-radius: 8px;
                padding: 40px 20px;
                text-align: center;
                cursor: pointer;
                transition: background-color 0.3s ease, border-color 0.3s ease;
            }

            .file-upload-box:hover {
                background-color: #2a314b; /* Subtle hover background change */
                border-color: #8e44ad; /* Highlight border on hover */
            }

            .upload-icon {
                font-size: 3.5em; /* Larger icon */
                color: #9b59b6; /* Purple for the icon */
                margin-bottom: 10px;
                display: block; /* Ensures icon is on its own line */
            }

            /* New style for the file name display */
            #file-name-display {
                color: #c0ccda; /* Light text for instructions */
                font-size: 1.05em;
                font-weight: 500;
                min-height: 25px; /* Prevent layout shift when text changes */
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            /* Hide the default file input visually */
            input[type="file"] {
                display: none;
            }
            
            .button-group {
                display: flex;
                gap: 15px;
            }

            .button-group input[type="submit"] {
                flex: 1;
                background-color: #3498db; /* A professional blue for the submit button */
                color: #ffffff;
                border: none;
                padding: 15px;
                border-radius: 8px;
                font-size: 1.1em;
                font-weight: 600;
                cursor: pointer;
                transition: background-color 0.3s ease, transform 0.2s ease;
                margin-top: 10px;
            }

            .button-group input[type="submit"]:hover {
                background-color: #2980b9; /* Darker blue on hover */
                transform: translateY(-2px);
            }
            
            .button-group input[type="submit"]:active {
                transform: translateY(0);
            }
        </style>
    </head>
    <body>
        <div class="card">
            <h2>Upload Your Resume</h2>
            <form id="uploadForm" action="http://localhost:5678/webhook/file-upload" method="post" enctype="multipart/form-data">
                <div>
                    <label for="job_position" class="input-label">Job Position:</label>
                    <input type="text" id="job_position" name="job_position" class="text-input" placeholder="e.g., Senior Software Engineer" required>
                </div>
                <div>
                    <label for="job_description" class="input-label">Job Description:</label>
                    <textarea id="job_description" name="job_description" class="text-input" rows="5" placeholder="Paste the job description here..." required></textarea>
                </div>
                <div class="input-label">Select or Drag & Drop File:</div>
                <label for="file" class="file-upload-box">
                    <span class="upload-icon">&#x1F4C4;</span> 
                    <div id="file-name-display">Drag and drop your resume here, or click to browse.</div>
                </label>
                <input type="file" id="file" name="file" accept=".pdf,.docx" required />
                <div class="button-group">
                    <input type="submit" value="Submit Resume" />
                </div>
            </form>
        </div>

        <script>
            // Get the file input and the element where we'll display the file name
            const fileInput = document.getElementById('file');
            const fileNameDisplay = document.getElementById('file-name-display');

            // Listen for the 'change' event on the file input
            fileInput.addEventListener('change', (event) => {
                // Check if a file was selected
                const files = event.target.files;
                if (files.length > 0) {
                    // Update the text to "file"
                    fileNameDisplay.textContent = "file";
                } else {
                    // If the user cancelled, reset the text
                    fileNameDisplay.textContent = "Drag and drop your resume here, or click to browse.";
                }
            });
        </script>
    </body>
</html>
